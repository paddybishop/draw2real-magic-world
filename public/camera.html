
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draw2Real â€“ Camera</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #fef6e4;
    }

    h1 {
      margin-bottom: 1rem;
      color: #ff5e5b;
    }

    video {
      width: 90%;
      max-width: 500px;
      border: 4px dashed #00bbf9;
      border-radius: 12px;
      background: black;
    }

    #error {
      margin-top: 1rem;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Loading camera...</h1>
  <video id="camera" autoplay playsinline></video>
  <div id="error"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('camera');
      const errorMsg = document.getElementById('error');
      const loadingText = document.querySelector('h1');

      if (!video) {
        errorMsg.textContent = "Could not find video element.";
        errorMsg.style.display = 'block';
        return;
      }

      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
          video.onloadedmetadata = () => {
            video.play();
            loadingText.textContent = "Camera Ready!";
          };
        })
        .catch((err) => {
          errorMsg.textContent = "Could not access camera: " + err.message;
          errorMsg.style.display = 'block';
          loadingText.textContent = "Camera failed to load";
        });
    });
  </script>
</body>
</html>
